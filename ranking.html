<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cabecalho">
        <h1>Ranking</h1>
    </div>

    <div class="quadro">
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="rankingTable">
                <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            ranking.sort((a, b) => b.pontos - a.pontos);

            var rankingTable = document.getElementById('rankingTable');
            ranking.forEach((item, index) => {
                var row = rankingTable.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = (index + 1) + "º";
                cell2.innerHTML = item.nome;
                cell3.innerHTML = item.pontos;
            });
        });
    </script>

</body>
</html>
